<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transliterate Me</title>

  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <main class="main">
    
    <h2 class="heading">Transliterate <span class="highlight">Me</span></h2>
    <p class="sub-heading">Here you can get the <strong>English</strong> letters and numbers to become <strong>Morse Code</strong>. Feel free to do so as much as you like</p>
      <div class="separator"></div>
      
      <div class="input-box">
        <input type="text" class="input" placeholder="Your text">
        <div class="button-container">
          <button class="button button-enter" type="button">GO</button>
          <button class="button button-clear" type="button">CLEAR</button>
        </div>
      </div>
      
      <div class="container">
        
        <div class="input-text-box">
          <h2 class="text-box-heading">your text</h2>
        </div>
        
        <div class="output-text-box">
          <h2 class="text-box-heading">morse Code</h2>
        </div>
      </div>

  </main>
  
  <footer class="footer">made with love by broz</footer>
  
  <p class="hovertext" data-hover="Use only latin alphabet & numbers!">Hover over me!</p>
  
  <script src="./index.js" defer></script>
</body>

</html>
